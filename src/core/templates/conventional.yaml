name: Conventional Commits
description: Format following the Conventional Commits specification
fields:
  - name: type
    label: Type
    type: select
    required: true
    options:
      - label: Feature
        value: feat
      - label: Bug Fix
        value: fix
      - label: Documentation
        value: docs
      - label: Styles
        value: style
      - label: Refactoring
        value: refactor
      - label: Performance
        value: perf
      - label: Tests
        value: test
      - label: Build System
        value: build
      - label: CI
        value: ci
      - label: Chore
        value: chore
      - label: Revert
        value: revert
    hint: Select the type of change
    
  - name: scope
    label: Scope
    type: text
    required: false
    hint: The scope of the change (e.g., component or file name)
    
  - name: isBreaking
    label: Breaking Change
    type: select
    required: true
    options:
      - label: No
        value: 'false'
      - label: Yes
        value: 'true'
    default: 'false'
    
  - name: description
    label: Description
    type: text
    required: true
    hint: Write a short, imperative tense description of the change
    
  - name: body
    label: Body
    type: multiline
    required: false
    hint: Provide a longer description, explain the motivation and context
    
  - name: footer
    label: Footer
    type: multiline
    required: false
    hint: Add references to issues, BREAKING CHANGE notes, etc.
    
format: '{type}({scope})!: {description}

{body}

{footer}'
optionalFormat:
  scope: '{type}: {description}

{body}

{footer}'
  body: '{type}({scope})!: {description}

{footer}'
  footer: '{type}({scope})!: {description}

{body}'