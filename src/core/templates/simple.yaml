name: Simple
description: Simple commit message format
fields:
  - name: subject
    label: Subject
    type: text
    required: true
    hint: Brief summary of changes
  
  - name: body
    label: Body
    type: multiline
    required: false
    hint: Detailed explanation (optional)

format: '{subject}\n\n{body}'
optionalFormat:
  body: '{subject}'